<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Boton Botario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .botico {
            text-align: center;
            color: #333;
        }

        .botico h2 {
            font-size: 24px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-content {
            margin-top: 15px;
            padding-top: 10px;
            border-left: 5px solid #ddd;
            padding-left: 5px;
            color: #666;
        }

        button:hover .button-content {
            background-color: #45a049 !important;
        }

        @media (max-width: 768px) {
            .botico h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h2>Boton Botario</h2>
        <button id="myButton" style="width: 100%; color: #666;">Clique para navegar</button>
    </div>

    <script>
        // Manejo de navegação
        window.addEventListener('click', function(event) {
            if (event.target.id === 'myButton') {
                event.target.style.backgroundColor = '#4CAF50';
            }
        });
    </script>
</body>
</html>
