<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verde Marketplace - Navegação</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .nav-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .logo {
            color: #2E7D32;
            font-size: 2em;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .nav-button {
            display: block;
            padding: 1rem;
            background-color: #2E7D32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-button:hover {
            background-color: #1B5E20;
            transform: translateY(-2px);
        }
        @media (max-width: 480px) {
            .nav-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="logo">Verde Marketplace</div>
        <div class="nav-buttons">
            <a href="/home.html" class="nav-button">Página Inicial</a>
            <a href="/catalogo.html" class="nav-button">Catálogo</a>
            <a href="/publicarproduto.html" class="nav-button">Publicar Produto</a>
        </div>
    </div>
</body>
</html>
